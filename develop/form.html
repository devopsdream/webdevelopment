<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
<form action="#" method="POST" name="my_form">
	<fieldset>
		<legend>Important Information</legend>
		<label for="username">UserName:</label>
		<input type="text" name="username" id="username"><br>
		<label for="password">Password:</label>
		<input type="password" name="password" id="password"><br>
		<input type="radio" name="gender">Male<br>
		<input type="radio" name="gender">Female<br>
		<input type="checkbox" name="fruits" value="Grapes">Grapes<br>
		<input type="checkbox" name="fruits" value="Oranges">Oranges<br>
		<input type="checkbox" name="fruits" value="Bananas">Bananas<br>
		<textarea name="essay"cols="40" rows="10"></textarea><br>
	</fieldset>
	<fieldset>
	<legend align="center">Optional Items</legend>
	<select>
		<option>North America</option>
		<option>South America</option>
		<option>Africa</option>
		<option>Europe</option>
		<option>Asia</option>
	</select>
	</fieldset>
	<input type="submit" value="Continue">


</form>
</body>
</html>
