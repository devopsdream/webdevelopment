<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Using Conditional Statements</title>
<link href="../_css/site.css" rel="stylesheet">
<script>
var luckyNumber = prompt('What is your lucky number?','');
luckyNumber = parseInt(luckyNumber,10);
while (isNaN(luckyNumber)){
  luckyNumber=prompt("Please Only numbers are accepted!!","");
}
</script>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <p class="logo">JavaScript <i>&</i> jQuery <i class="mm">The<br>
      Missing<br>
      Manual</i></p>
  </div>
  <div class="content">
    <div class="main">
      <h1>Using Conditional Statements</h1>
      <script>

		if (luckyNumber == 7 ){
      document.write("<p>Hey, 7 is my lucky number too!</p>");
    }else if (luckyNumber == 13 || luckyNumber == 24 ){
      document.write("<p>Wooh. " + luckyNumber + " ? Thats an unlucky number !!</p>");
    } else{
      document.write("<p> The Number " + luckyNumber + " is lucky for you!!</p>");
    }
    for(var num=100;num>=0;num--){document.write("<p>Hello</p>");}
	  </script> 
    </div>
